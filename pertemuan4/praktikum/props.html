<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React JS</title>
</head>
<body>
    <div id="root"></div>

    <!--
        Menambahkan script untuk react
        yang pertama untuk react
        yang kedua untuk reactDOM
    -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script> 
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <!--script untuk jsx babel-->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!--menggunakan type = babel untuk mengubah dari tag html menjadi
        javaScript agar bisa terbaca-->
    <script type="text/babel">

        //membuat component = function yang mengembalikan nilai HTML
        // penamaan component HARUS dimulai dengan huruf kapital
        // input didalam component dinamakan props

        //components = kumpulan dari beberapa element
        //element = tampilan yang menampilkan UI

        //props = properties
        //bersifat read only

        function Hello(props){
            return (
            <div>
                <h4>Hai {props.nama}</h4>
                <p>Jurusan {props.jurusan}</p>
                <p>Nim {props.nim}</p>
            </div>);
        }

        function Header(){
            return (
                <ul>
                    <li>Home</li>
                    <li>About</li>
                </ul>
            );
        }

        function Main(){
            return (
                <main>
                    <Hello nama="Nisa" jurusan="informatika" nim="0110221070"/>
                    <Hello  nama="Eva" jurusan="Manajemen" nim="0110221069"/>
                    <Hello  nama="Lastri" jurusan="English " nim="0110221098"/>
                    <Hello  nama="Salma" jurusan="Arab" nim="0110221099"/>
                    <img src="https://i.pinimg.com/736x/26/c7/35/26c7355fe46f62d84579857c6f8c4ea5.jpg" alt="" srcset=""/>
                </main>
            );
        }

        function Footer(){
            return (
                <footer>
                    <p>Credits by AnnisaMaulida</p>
                </footer>
            );
        }

        //disatukan ke dalam components App
        function App(){
            return (
                <div>
                    <Header/>
                    <Main/>
                    <Footer/>
                </div>
            );
        }

        //ambil root element
        //menggunakan DOM yaitu = getElementById
        const rootElement = document.getElementById("root");

        //buat root react
        const root = ReactDOM.createRoot(rootElement);

        //merender componet Hello
        root.render(<App />);
    </script>
</body>
</html>
